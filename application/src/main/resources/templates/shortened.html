<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shortened</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1 class="mainText">URL <span class="short"><span class="slash">/</span>SHORT</span><br>
        <span class="cutter"> CUTTER</span></h1>
</div>
<div class="mainDiv">
    <div>
        <h2> Your url: </h2>
    </div>
    <div>
        <p>
            <span th:text="${HOST}"></span><span th:text="${shortenedUrl.getCutUrl()}"></span>
        </p>
    </div>
    <div>
        <a th:href="@{/}">Home</a>
    </div>
</div>
<div class="footer">
</div>
</body>
